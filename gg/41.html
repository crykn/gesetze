<div class='provision_title'>Art. 41 GG</div>
<div class='provision_text'><P>(1) Die Wahlprüfung ist Sache des Bundestages. Er entscheidet auch, ob ein Abgeordneter des Bundestages die Mitgliedschaft verloren hat.</P><P>(2) Gegen die Entscheidung des Bundestages ist die Beschwerde an das Bundesverfassungsgericht zulässig.</P><P>(3) Das Nähere regelt ein Bundesgesetz.</P></div>
