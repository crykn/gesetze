<div class='provision_title'>Art. 45c GG</div>
<div class='provision_text'><P>(1) Der Bundestag bestellt einen Petitionsausschuß, dem die Behandlung der nach Artikel 17 an den Bundestag gerichteten Bitten und Beschwerden obliegt.</P><P>(2) Die Befugnisse des Ausschusses zur Überprüfung von Beschwerden regelt ein Bundesgesetz.</P></div>
