<div class='provision_title'>Art. 22 GG</div>
<div class='provision_text'><P>(1) Die Hauptstadt der Bundesrepublik Deutschland ist Berlin. Die Repräsentation des Gesamtstaates in der Hauptstadt ist Aufgabe des Bundes. Das Nähere wird durch Bundesgesetz geregelt.</P><P>(2) Die Bundesflagge ist schwarz-rot-gold.</P></div>
