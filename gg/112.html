<div class='provision_title'>Art. 112 GG</div>
<div class='provision_text'><P>Überplanmäßige und außerplanmäßige Ausgaben bedürfen der Zustimmung des Bundesministers der Finanzen. Sie darf nur im Falle eines unvorhergesehenen und unabweisbaren Bedürfnisses erteilt werden. Näheres kann durch Bundesgesetz bestimmt werden.</P></div>
